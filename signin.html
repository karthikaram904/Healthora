<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center px-4">

  <div class="w-full max-w-md rounded-2xl bg-white p-8 shadow-xl">
    
    <!-- Heading -->
    <div class="mb-8 text-center">
      <h1 class="text-2xl font-bold text-gray-800">Welcome Back</h1>
      <p class="mt-2 text-sm text-gray-500">
        Sign in to your account
      </p>
    </div>

    <!-- Form -->
    <form class="space-y-5">
      
      <!-- Email -->
      <div>
        <label class="mb-1 block text-sm font-medium text-gray-700">
          Email
        </label>
        <input
          type="email"
          placeholder="you@example.com"
          class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm
                 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/30"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="mb-1 block text-sm font-medium text-gray-700">
          Password
        </label>
        <input
          type="password"
          placeholder="••••••••"
          class="w-full rounded-lg border border-gray-300 px-4 py-2.5 text-sm
                 focus:border-primary focus:outline-none focus:ring-2 focus:ring-primary/30"
        />
      </div>

      <!-- Forgot -->
      <div class="flex justify-end">
        <a href="#" class="text-sm text-primary hover:underline">
          Forgot password?
        </a>
      </div>

      <!-- Button -->
      <button
        type="submit"
        class="w-full rounded-lg bg-primary py-2.5 text-white font-semibold
               transition hover:bg-primary/90"
      >
        Sign In
      </button>
    </form>

    <!-- Divider -->
    <div class="my-8 flex items-center gap-3">
      <div class="h-px flex-1 bg-gray-200"></div>
      <span class="text-xs text-gray-400">OR</span>
      <div class="h-px flex-1 bg-gray-200"></div>
    </div>

    <!-- Social Login -->
    <div class="flex justify-center gap-4">
      
      <!-- Google -->
      <button class="flex h-11 w-11 items-center justify-center rounded-full border hover:bg-gray-100">
        <svg width="20" height="20" viewBox="0 0 48 48">
          <path fill="#EA4335" d="M24 9.5c3.5 0 6.4 1.4 8.3 3.2l6.2-6.2C34.7 2.7 29.7 0 24 0 14.6 0 6.6 5.4 2.6 13.3l7.4 5.7C11.8 13.4 17.5 9.5 24 9.5z"/>
          <path fill="#4285F4" d="M46.1 24.5c0-1.6-.1-2.8-.4-4H24v7.6h12.7c-.6 3-2.3 5.6-4.9 7.3l7.5 5.8c4.4-4.1 7-10.1 7-16.7z"/>
          <path fill="#FBBC05" d="M10 28.9c-.6-1.7-1-3.5-1-5.4s.4-3.7 1-5.4l-7.4-5.7C.9 16.1 0 19.9 0 23.5s.9 7.4 2.6 10.9L10 28.9z"/>
          <path fill="#34A853" d="M24 47c6.5 0 11.9-2.1 15.9-5.8l-7.5-5.8c-2.1 1.4-4.8 2.3-8.4 2.3-6.5 0-12.2-3.9-14-9.4l-7.4 5.7C6.6 41.6 14.6 47 24 47z"/>
        </svg>
      </button>

      <!-- Facebook -->
      <button class="flex h-11 w-11 items-center justify-center rounded-full border hover:bg-gray-100">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="#1877F2">
          <path d="M22.675 0h-21.35C.6 0 0 .6 0 1.325v21.351C0 23.4.6 24 1.325 24h11.495v-9.294H9.691V11.01h3.129V8.309c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.795.143v3.24l-1.918.001c-1.504 0-1.795.715-1.795 1.763v2.312h3.587l-.467 3.696h-3.12V24h6.116C23.4 24 24 23.4 24 22.676V1.325C24 .6 23.4 0 22.675 0z"/>
        </svg>
      </button>

      <!-- LinkedIn -->
      <button class="flex h-11 w-11 items-center justify-center rounded-full border hover:bg-gray-100">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="#0A66C2">
          <path d="M22.23 0H1.77C.79 0 0 .77 0 1.72v20.56C0 23.23.79 24 1.77 24h20.46c.98 0 1.77-.77 1.77-1.72V1.72C24 .77 23.21 0 22.23 0zM7.09 20.45H3.56V9h3.53v11.45zM5.32 7.43a2.05 2.05 0 1 1 0-4.1 2.05 2.05 0 0 1 0 4.1zM20.45 20.45h-3.53v-5.6c0-1.34-.03-3.06-1.87-3.06-1.87 0-2.16 1.46-2.16 2.97v5.69h-3.53V9h3.39v1.56h.05c.47-.9 1.63-1.85 3.36-1.85 3.59 0 4.26 2.36 4.26 5.44v6.3z"/>
        </svg>
      </button>

    </div>

    <!-- Footer -->
    <p class="mt-8 text-center text-sm text-gray-500">
      Don’t have an account?
      <a href="signup.html" class="font-semibold text-primary hover:underline">
        Sign Up
      </a>
    </p>

  </div>

</body>
</html>
