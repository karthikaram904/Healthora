<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center px-4">

  <!-- Card -->
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">

    <!-- Logo -->
    <!-- <div class="flex justify-center mb-6">
      <img src="/Healthora/assets/images/logo.svg" alt="Logo" class="h-10">
    </div> -->

    <!-- Heading -->
    <h2 class="text-2xl font-bold text-center text-gray-800">
      Create Account
    </h2>
    <p class="text-center text-gray-500 mb-6">
      Sign up to get started
    </p>

    <!-- Form -->
    <form class="space-y-4">

      <!-- Name -->
      <div>
        <label class="text-sm text-gray-600">Full Name</label>
        <input
          type="text"
          placeholder="John Doe"
          class="w-full mt-1 rounded-lg border border-gray-300 px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-primary"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="text-sm text-gray-600">Email</label>
        <input
          type="email"
          placeholder="you@example.com"
          class="w-full mt-1 rounded-lg border border-gray-300 px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-primary"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="text-sm text-gray-600">Password</label>
        <input
          type="password"
          placeholder="••••••••"
          class="w-full mt-1 rounded-lg border border-gray-300 px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-primary"
        />
      </div>

      <!-- Button -->
      <button
        type="submit"
        class="w-full rounded-lg bg-primary py-2.5 text-white font-semibold hover:bg-primary/90 transition"
      >
        Sign Up
      </button>

    </form>

    <!-- Divider -->
    <div class="my-6 flex items-center">
      <span class="flex-1 h-px bg-gray-300"></span>
      <span class="px-3 text-sm text-gray-400">OR</span>
      <span class="flex-1 h-px bg-gray-300"></span>
    </div>

    <!-- Social Login -->
    <div class="flex justify-center gap-4">

      <!-- Google -->
      <button class="flex items-center justify-center w-12 h-12 rounded-full border hover:bg-gray-100">
        <img
          src="https://www.svgrepo.com/show/475656/google-color.svg"
          class="h-5"
          alt="Google"
        />
      </button>

      <!-- Facebook -->
      <button class="flex items-center justify-center w-12 h-12 rounded-full border hover:bg-gray-100">
        <img
          src="https://www.svgrepo.com/show/475647/facebook-color.svg"
          class="h-5"
          alt="Facebook"
        />
      </button>

      <!-- LinkedIn -->
         <button class="flex h-11 w-11 items-center justify-center rounded-full border hover:bg-gray-100">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="#0A66C2">
          <path d="M22.23 0H1.77C.79 0 0 .77 0 1.72v20.56C0 23.23.79 24 1.77 24h20.46c.98 0 1.77-.77 1.77-1.72V1.72C24 .77 23.21 0 22.23 0zM7.09 20.45H3.56V9h3.53v11.45zM5.32 7.43a2.05 2.05 0 1 1 0-4.1 2.05 2.05 0 0 1 0 4.1zM20.45 20.45h-3.53v-5.6c0-1.34-.03-3.06-1.87-3.06-1.87 0-2.16 1.46-2.16 2.97v5.69h-3.53V9h3.39v1.56h.05c.47-.9 1.63-1.85 3.36-1.85 3.59 0 4.26 2.36 4.26 5.44v6.3z"/>
        </svg>
      </button>

    </div>

    <!-- Footer -->
    <p class="mt-6 text-center text-sm text-gray-600">
      Already have an account?
      <a href="/signin.html" class="text-primary font-semibold hover:underline">
        Sign In
      </a>
    </p>

  </div>

</body>
</html>
